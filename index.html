<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fooji Microsite Initial</title>
</head>

<body>
  <div class="initial-container">
    <div class="initial-left-side__container">
      <img id="pizza-drone" src="./assets/pizza-drone.png" alt="pizza-drone">
    </div>

    <div class="initial-right-side__container">
      <div class="initial-logo__container">
        <img class="initial-logo" src="./assets/landing-logo.png" alt="fooji logo">
      </div>
      <div class="form-container">
        <form action="POST" class="form">
          <label class="initial-form__label" for="email">Enter your email address</label>
          <input class="initial-form__input form-border" type="email" name="email" id="email-input">
          <div class="error-message">Invalid email address</div>
          <button class="initial-form__button">Unlock the new Fooji</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
